<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scam Link</title>
  <style>
    body {
      background-color: #ffe6f0; /* pastel pink */
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      margin-top: 100px;
      overflow: hidden;
      font-size: 2em; /* bigger font everywhere */
    }

    /* Hearts background */
    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      background-image: radial-gradient(#ff99cc 10%, transparent 10%),
                        radial-gradient(#ffb3d9 10%, transparent 10%);
      background-size: 50px 50px;
      background-position: 0 0, 25px 25px;
      opacity: 0.3;
    }

    .intro {
      font-size: 2em;
      font-weight: bold;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    .question {
      font-size: 2.5em;
      font-weight: bold;
      opacity: 0;
      animation: beatDrop 2s ease-in-out forwards;
      animation-delay: 2.5s;
      animation-fill-mode: forwards; /* keeps it visible after animation */
    }

    .btn {
      padding: 20px 40px;
      margin: 30px;
      border: none;
      border-radius: 10px;
      font-size: 1.5em;
      cursor: pointer;
      opacity: 0;
      animation: fadeIn 2s forwards;
      animation-delay: 4s;
    }

    .yes {
      background-color: #a3e4d7; /* pastel teal */
    }

    .no {
      background-color: #f5b7b1; /* pastel coral */
      position: absolute;
    }

    .reaction {
      font-size: 2em;
      margin-top: 30px;
      color: #ff6699;
      display: none;
    }

    .footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      font-size: 1.2em;
      color: #555;
      opacity: 0;
      animation: fadeIn 2s forwards;
      animation-delay: 6s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes beatDrop {
      0% { transform: translateY(-150px); opacity: 0; }
      50% { transform: translateY(30px); opacity: 1; }
      70% { transform: translateY(-15px); }
      100% { transform: translateY(0); opacity: 1; }
    }

    /* Confetti styling */
    .confetti {
      position: fixed;
      width: 10px;
      height: 30px;
      background-color: red;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="hearts"></div>
  <div class="intro">Ladies and gentlemen... please welcome... BB ‚ù§Ô∏è</div>
  <div class="question">Bhavesh, will you be my Valentine?</div>
  <button class="btn yes" onclick="showReaction()">Yes üíñ</button>
  <button class="btn no" id="noBtn">No üôà</button>
  <div class="reaction" id="reaction">Yay! You said Yes! üíï‚ú®</div>
  <div class="footer">This set is better together</div>

  <script>
    const noBtn = document.getElementById('noBtn');
    noBtn.addEventListener('mouseover', () => {
      const x = Math.floor(Math.random() * (window.innerWidth - 150));
      const y = Math.floor(Math.random() * (window.innerHeight - 100));
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    });

    function showReaction() {
      document.getElementById('reaction').style.display = 'block';
      launchConfetti();
    }

    function launchConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.top = '-10px';
        confetti.style.backgroundColor = randomColor();
        confetti.style.animationDuration = (2 + Math.random() * 3) + 's';
        document.body.appendChild(confetti);

        setTimeout(() => {
          confetti.remove();
        }, 5000);
      }
    }

    function randomColor() {
      const colors = ['#ff6699', '#ffcc00', '#66ff66', '#66ccff', '#ff9966', '#cc66ff'];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
</body>
</html>
